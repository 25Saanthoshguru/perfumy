<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <form action="login.html" method="post">
        <fieldset>
            <legend><b>Registration</b></legend>

            <label for="userName">User Name :</label>
            <input type="text" name="name" id="userName" placeholder="type your name" autocomplete="on" required>
            <br>

            <label for="email">Email Id :</label>
            <input type="email" name="email" id="email" placeholder="type your Email id" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" autocomplete="on" required>
        

            <label for="Phone">Phone no :</label>
            <input type="tel" name="phone" id="Phone" placeholder="91 99999 99999" autocomplete="on" required>
            <br>

            <label for="otp">Otp</label>
            <input type="tel" name="otp" id="otp" pattern="[0-9]{4,.}" size="5" required>
            <br>

            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
            <br>

            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="18">
            <br>

            <label for="newpass">Create Password</label>
            <input type="password" name="newpass" id="newpass"  required>
            <br>

            <label for="pass">Confirm Password</label>
            <input type="password" name="pass" id="pass" required>
            <br>

            <input type="submit" value="Register">
        </fieldset>
    </form> 
</body>
</html>
